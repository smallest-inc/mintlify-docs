openapi: 3.0.1
info:
  title: Get Voices
  description: |
    API Endpoint to get your cloned voices.
    Currently featuring our voice cloning model, Lightning Large.
  version: 1.0.0
servers:
  - url: https://waves-api.smallest.ai
    description: Waves API server

paths:
  /api/v1/lightning-large/get_cloned_voices:
    get:
      summary: Get Voices
      description: Fetch your cloned voices.
      operationId: getWavesVoices
      responses:
        '200':
          description: Voices retrieved successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  voices:
                    type: array
                    description: List of available voices.
                    items:
                      type: object
                      properties:
                        displayName:
                          type: string
                          description: Display name for the voice.
                        accent:
                          type: string
                          description: Accent of the voice.
                        tags:
                          type: array
                          description: List of tags associated with the voice.
                          items:
                            type: string
                        voiceId:
                          type: string
                          description: Unique Voice ID.
                        model:
                          type: string
                          description: Model used to generate the voice.
                        status:
                          type: string
                          description: Status of the voice generation.
                        createdAt:
                          type: string
                          format: date-time
                          description: Date and time the voice was created.
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error type
                  message:
                    type: string
                    description: Error message
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error type
                  message:
                    type: string
                    description: Error message
        '500':
          description: Server error occurred
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error type
                  message:
                    type: string
                    description: Error message
      security:
        - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
